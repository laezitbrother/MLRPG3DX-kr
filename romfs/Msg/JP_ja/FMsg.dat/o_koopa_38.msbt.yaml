  MES_SKoopa_38_kanban_mes:
    Contents: "<Tag_0><Tag_1><Tag_2><Tag_3>この<Tag_4>先にあるのは <Tag_5><Tag_6>特別冷凍室<Tag_7>。<Tag_8><Tag_9><Tag_10>\nクッパひみつクラブの <Tag_11>会員以外は\n<Tag_12>立ち<Tag_13>入り<Tag_14>禁止。<Tag_15><Tag_16><Tag_17><Tag_18><Tag_19><Tag_20>指定どおりに ボタンを<Tag_21>押すことで\nトビラが<Tag_22>開く <Tag_23>最新のセキュリティが\nそなえられています。<Tag_24><Tag_25><Tag_26><Tag_27><Tag_28>トビラのボタンを <Tag_29>押す<Tag_30>前に\n<Tag_31>他のボタンを <Tag_32>指定の<Tag_33>回数だけ\n<Tag_34>押しておく <Tag_35>必要があります。<Tag_36><Tag_37><Tag_38><Tag_39><Tag_40>ボタンを <Tag_41>押す<Tag_42>回数や\n<Tag_43>押す<Tag_44>順番は <Tag_45>会員のみに\nしらせてあります。<Tag_46><Tag_47><Tag_48><Tag_49><Tag_50>～<Tag_51>会員へ～\n<Tag_52>忘れそうだから といって\nそこらに メモをのこさないように！<Tag_53><Tag_54>"
